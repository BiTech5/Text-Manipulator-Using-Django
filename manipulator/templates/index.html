<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Text Manipulator</title>
    <style>
        body{
            background-color: rgba(91, 91, 131, 0.559);
        }
    </style>
</head>

<body>
    <div class="alert alert-primary" role="alert" style="border-radius: 0;">
        Welcome to Text manipulator
    </div>
    <div class="container">
        <h1>I <span class="auto-type"></span> </h1>
        <form action="manupulated/" method="post">
            {% csrf_token %}
            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea" style="height: 300px;" name="text"></textarea>
                <label for="floatingTextarea">Text</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="radio" name="switch" value="count" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Count Characters and Words</label>
                <br>
                <input class="form-check-input" type="radio" name="switch" value="uppercase" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Convert to Uppercase</label>
                <br>
                <input class="form-check-input" type="radio" name="switch" value="reverse" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Reverse Text</label>
                <br>
                <input class="form-check-input" type="radio" name="switch" value="space" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Spaces</label>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
        </form>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ['am Text Manipulator', 'Count Characters and Words', 'Convert text to Uppercase', 'Reverse Text', 'Remove Extra Spaces'],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
